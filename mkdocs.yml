site_name: Froogz
site_url: https://froogz.github.io/scriptz/
site_author: D.K Asher
site_description: "Unearth the secret knowledge they don't want you to find."
site_dir: site
use_directory_urls: true

repo_name: froogz/scriptz
repo_url: https://github.com/froogz/scriptz

copyright: "Copyright © 2025 Froogz Studio. All rights reserved."

# ── Theme (unchanged look & scheme) ────────────────────────────────────────────
theme:
  name: material
  custom_dir: overrides
  palette:
    scheme: froogz
    primary: "white"
    accent: "white"
  icon:
    logo: fontawesome/solid/book
  favicon: assets/favicon.png

  features:
    - content.git_authors # (kept as you had it)
    - navigation.instant
    - navigation.prefetch

# ── Site extras (SEO, social, analytics, consent) ─────────────────────────────

extra:
  generator: false
  meta:
    - name: google-site-verification
      content: q_BKRKKu1Wyyan_YGpDPx9_Hh52d48S2tnoaCy6MFXs

  # Header social icons (fill real links when ready)
  social:
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/midnightcodexstudio
    - icon: fontawesome/brands/github
      link: https://github.com/froogz
    - icon: simple/bluesky
      link: https://bsky.app/profile/your-profile-name
    - icon: fontawesome/brands/paypal
      link: https://paypal.me/your-paypal-id
    - icon: fontawesome/brands/google-play
      link: https://play.google.com/store/books/details/your-book
    - icon: fontawesome/brands/amazon
      link: https://www.amazon.com/your-books-page
    - icon: fontawesome/solid/bag-shopping
      link: https://payhip.com/midnightmanuscripts

  consent:
    title: Cookie consent
    description: >-
      We use cookies to understand how you use the site and to improve it. With your consent, you're helping us make Midnight Manuscripts better.

  analytics:
    provider: google
    property: G-8C091YBKCV
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Tell us what’s missing via
            <a href="https://github.com/froogz/scriptz/issues/new?title=[Feedback]+{title}+–+{url}" target="_blank" rel="noopener">GitHub issues</a>.

extra_css:
  - stylesheets/extra.css
  - stylesheets/hero.css

extra_javascript:
  - javascripts/feedback.js
  - https://payhip.com/payhip.js

# ── Plugins (all safe; sitemap improves SEO) ───────────────────────────────────
plugins:
  - search:
      enabled: false
      lang: en
  - minify:
      minify_html: true
      minify_css: true
      minify_js: true
  - git-revision-date-localized:
      fallback_to_build_date: true
      locale: en
      enable_creation_date: true
  - social:
      cards: true
      cards_layout_options:
        font_family: Roboto
        background_color: "#ffffff"
        color: "#000000"
        logo: fontawesome/solid/book
        title: "Reading the forbidden isn’t about curiosity alone."
        description: "Unearth the secret knowledge they don't want you to find."

# ── Markdown power-ups (rich content, emojis, tabs, footnotes, etc.) ──────────
markdown_extensions:
  - meta
  - admonition
  - attr_list
  - md_in_html
  - footnotes
  - abbr
  - def_list
  - toc:
      permalink: false
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.magiclink
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - fontawesome
          - Octicons

# ── Navigation ────────────────────────────────────────────────────────────────
nav:
  - We bring back what was forgotten: index.md
  - The Book Of Enoch: thebookofenoch.md
  - The Year Was 2026: theyearwas2026.md
  - Store: https://payhip.com/b/GlBx7
